    <body>
        <input type="text" id="inputField">
<button onclick="setUserID()">设置</button>



        <p><a href = "chat.html">Chat</a></p>
        
        <script src="js/client.js" async defer></script>
     

<script>
function setUserID() {
    const inputValue = document.getElementById("inputField").value;
    localStorage.setItem("userID", inputValue); // 将输入值存储在本地存储中
    window.location.href = "chat.html"; // 重定向到显示ID的页面
}
</script>
